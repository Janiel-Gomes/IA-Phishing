<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA-Phishing | Estatísticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=gpt-1.1">
    <style>
        body {
            background-color: #f8fafc;
            color: #334155;
        }

        .stats-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header-section {
            margin-bottom: 40px;
        }

        .back-btn {
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: #f1f5f9;
            color: #000;
        }

        .page-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-title i {
            color: #007bff;
            width: 20px;
            height: 20px;
        }

        .stat-card-custom {
            background: #fff;
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            height: 100%;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gpt-primary, #007bff);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stat-card-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.1);
        }

        .stat-card-custom:hover::before {
            opacity: 1;
        }

        .icon-circle {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .stat-label-mini {
            font-size: 0.65rem;
            font-weight: 800;
            color: #5e5e5e;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 8px;
        }

        .stat-value-big {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1a1a1a;
            line-height: 1;
        }

        .blue-icon {
            background: linear-gradient(135deg, #e7f1ff 0%, #d0e5ff 100%);
            color: #007bff;
        }

        .red-icon {
            background: #fef2f2;
            color: #ef4444;
        }

        .green-icon {
            background: #f0fdf4;
            color: #22c55e;
        }

        .orange-icon {
            background: #fff7ed;
            color: #f97316;
        }

        .dashboard-box {
            background: #fff;
            border-radius: 24px;
            padding: 32px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            margin-bottom: 24px;
        }

        .box-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .box-title i {
            color: #007bff;
            width: 22px;
        }

        .dist-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 18px;
        }

        .dist-label {
            min-width: 80px;
            font-size: 0.85rem;
            color: #64748b;
            font-weight: 500;
        }

        .dist-progress {
            flex: 1;
            height: 10px;
            background: #f1f5f9;
            border-radius: 10px;
            overflow: hidden;
        }

        .dist-bar {
            height: 100%;
            border-radius: 10px;
        }

        .dist-count {
            min-width: 30px;
            text-align: right;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .timeline-item {
            padding: 12px 16px;
            border-radius: 12px;
            background: #fff;
            border: 1px solid #f1f5f9;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .timeline-item:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
            transform: scale(1.01);
        }

        #recent-log {
            max-height: 120px;
            overflow-y: auto;
            padding-right: 4px;
            margin-right: -4px;
            /* Offset scrollbar space */
        }

        /* Subtle scrollbar for timeline */
        #recent-log::-webkit-scrollbar {
            width: 4px;
        }

        #recent-log::-webkit-scrollbar-track {
            background: transparent;
        }

        #recent-log::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        #recent-log::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }

        .bg-phishing {
            background-color: #ef4444;
        }

        .bg-suspeito {
            background-color: #f59e0b;
        }

        .bg-seguro {
            background-color: #22c55e;
        }
    </style>
</head>

<body>

    <div class="stats-container">
        <!-- Navigation Header -->
        <div class="header-section d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-3">
                <a href="/" class="back-btn"><i data-lucide="arrow-left"></i></a>
                <div class="page-title"><i data-lucide="bar-chart-2"></i> Estatísticas</div>
            </div>
            <div class="d-flex align-items-center gap-2">
                <button class="btn btn-light rounded-pill px-4 shadow-sm border" onclick="window.location.reload()">
                    <i data-lucide="refresh-cw" class="me-2" style="width: 14px;"></i> Atualizar
                </button>
                <a href="/logout" class="btn btn-light rounded-pill px-3 shadow-sm border text-danger" title="Sair">
                    <i data-lucide="log-out" style="width: 16px;"></i>
                </a>
            </div>
        </div>

        <!-- Top 4 Summary Cards -->
        <div class="row g-4 mb-5">
            <div class="col-md-3">
                <div class="stat-card-custom">
                    <div class="icon-circle blue-icon"><i data-lucide="files"></i></div>
                    <div class="stat-label-mini">Total de Análises</div>
                    <div class="stat-value-big" id="total-val">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card-custom">
                    <div class="icon-circle red-icon"><i data-lucide="alert-triangle"></i></div>
                    <div class="stat-label-mini">Phishing Detectado</div>
                    <div class="stat-value-big" id="phishing-val">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card-custom">
                    <div class="icon-circle green-icon"><i data-lucide="check-circle"></i></div>
                    <div class="stat-label-mini">Conteúdo Seguro</div>
                    <div class="stat-value-big" id="safe-val">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card-custom">
                    <div class="icon-circle orange-icon"><i data-lucide="percent"></i></div>
                    <div class="stat-label-mini">Taxa de Detecção</div>
                    <div class="stat-value-big" id="rate-val">0%</div>
                </div>
            </div>
        </div>

        <!-- Main Dashboard Content -->
        <div class="row g-4 mb-4">
            <!-- Result Distribution (Progress Bars) -->
            <div class="col-lg-7">
                <div class="dashboard-box h-100">
                    <h5 class="box-title"><i data-lucide="shield"></i> Distribuição de Resultados</h5>

                    <div class="dist-row">
                        <div class="dist-label text-danger">Phishing</div>
                        <div class="dist-progress">
                            <div class="dist-bar bg-danger" id="bar-phishing" style="width: 0%"></div>
                        </div>
                        <div class="dist-count" id="count-phishing">0</div>
                    </div>

                    <div class="dist-row">
                        <div class="dist-label text-warning">Suspeito</div>
                        <div class="dist-progress">
                            <div class="dist-bar bg-warning" id="bar-suspect" style="width: 0%"></div>
                        </div>
                        <div class="dist-count" id="count-suspect">0</div>
                    </div>

                    <div class="dist-row">
                        <div class="dist-label text-success">Seguro</div>
                        <div class="dist-progress">
                            <div class="dist-bar bg-success" id="bar-safe" style="width: 0%"></div>
                        </div>
                        <div class="dist-count" id="count-safe">0</div>
                    </div>
                </div>
            </div>

            <!-- Recent Analysis Log -->
            <div class="col-lg-5">
                <div class="dashboard-box h-100 d-flex flex-column">
                    <h5 class="box-title"><i data-lucide="clock"></i> Últimas Análises</h5>
                    <div id="recent-log" class="flex-grow-1">
                        <!-- Items injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Apply persistent theme
        if (localStorage.getItem('phishing_theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }

        lucide.createIcons();

        async function loadDashboard() {
            try {
                const res = await fetch('/stats');
                const data = await res.json();

                // Top Summary
                document.getElementById('total-val').innerText = data.total;
                document.getElementById('phishing-val').innerText = data.phishing;
                document.getElementById('safe-val').innerText = data.safe;
                document.getElementById('rate-val').innerText = data.detection_rate + '%';

                // Distribution Bars
                const total = data.total || 1;
                document.getElementById('bar-phishing').style.width = (data.phishing / total * 100) + '%';
                document.getElementById('bar-suspect').style.width = (data.suspect / total * 100) + '%';
                document.getElementById('bar-safe').style.width = (data.safe / total * 100) + '%';

                document.getElementById('count-phishing').innerText = data.phishing;
                document.getElementById('count-suspect').innerText = data.suspect;
                document.getElementById('count-safe').innerText = data.safe;

                // Timeline
                const log = document.getElementById('recent-log');
                log.innerHTML = data.timeline.reverse().map(t => {
                    const badgeClass = t.result === 'Phishing' ? 'text-bg-danger' :
                        (t.result === 'Suspeito' ? 'text-bg-warning' : 'text-bg-success');

                    // Se o resultado for Legítima, usamos o badge verde
                    const badgeFinal = t.result === 'Legítima' ? 'text-bg-success' : badgeClass;

                    return `
                        <a href="/?search=${encodeURIComponent(t.url || '')}" class="text-decoration-none">
                            <div class="timeline-item shadow-sm border-0 mb-3" style="cursor: pointer; transition: background 0.2s;">
                                <div class="d-flex flex-column flex-grow-1 overflow-hidden me-2">
                                    <span class="timeline-url fw-medium" style="color: #1a1a1a; font-size: 0.8rem; line-height: 1.2; overflow-wrap: break-word; word-break: break-all;">${t.url || 'Análise de Texto'}</span>
                                    <span class="timeline-date" style="font-size: 0.65rem; color: #94a3b8; margin-top: 2px;">${t.date}</span>
                                </div>
                                <span class="badge rounded-pill ${badgeFinal}" style="font-size: 0.6rem; padding: 4px 8px; flex-shrink: 0;">${t.result}</span>
                            </div>
                        </a>
                    `;
                }).join('');

            } catch (e) {
                console.error("Erro ao carregar dashboard:", e);
            }
        }

        loadDashboard();
    </script>
</body>

</html>
