<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA-Phishing | Estatísticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=gpt-1.1">
    <style>
        body {
            background-color: #f8fafc;
            color: #334155;
        }

        .stats-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header-section {
            margin-bottom: 40px;
        }

        .back-btn {
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: #f1f5f9;
            color: #000;
        }

        .page-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-title i {
            color: #007bff;
            width: 20px;
            height: 20px;
        }

        .stat-card-custom {
            background: #fff;
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            height: 100%;
            transition: transform 0.2s;
        }

        .stat-card-custom:hover {
            transform: translateY(-3px);
        }

        .icon-circle {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .stat-label-mini {
            font-size: 0.65rem;
            font-weight: 800;
            color: #5e5e5e;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 8px;
        }

        .stat-value-big {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1a1a1a;
            line-height: 1;
        }

        .blue-icon {
            background: #e7f1ff;
            color: #007bff;
        }

        .red-icon {
            background: #fef2f2;
            color: #ef4444;
        }

        .green-icon {
            background: #f0fdf4;
            color: #22c55e;
        }

        .orange-icon {
            background: #fff7ed;
            color: #f97316;
        }

        .dashboard-box {
            background: #fff;
            border-radius: 24px;
            padding: 32px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            margin-bottom: 24px;
        }

        .box-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .box-title i {
            color: #007bff;
            width: 22px;
        }

        .dist-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 18px;
        }

        .dist-label {
            min-width: 80px;
            font-size: 0.85rem;
            color: #64748b;
            font-weight: 500;
        }

        .dist-progress {
            flex: 1;
            height: 10px;
            background: #f1f5f9;
            border-radius: 10px;
            overflow: hidden;
        }

        .dist-bar {
            height: 100%;
            border-radius: 10px;
        }

        .dist-count {
            min-width: 30px;
            text-align: right;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .timeline-item {
            padding: 12px 16px;
            border-radius: 12px;
            background: #fff;
            border: 1px solid #f1f5f9;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timeline-date {
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .timeline-res {
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-mini {
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .bg-phishing {
            background-color: #ef4444;
        }

        .bg-suspeito {
            background-color: #f59e0b;
        }

        .bg-seguro {
            background-color: #22c55e;
        }
    </style>
</head>

<body>

    <div class="stats-container">
        <!-- Navigation Header -->
        <div class="header-section d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-3">
                <a href="/" class="back-btn"><i data-lucide="arrow-left"></i></a>
                <div class="page-title"><i data-lucide="bar-chart-2"></i> Estatísticas</div>
            </div>
            <button class="btn btn-light rounded-pill px-4 shadow-sm border" onclick="window.location.reload()">
                <i data-lucide="refresh-cw" class="me-2" style="width: 14px;"></i> Atualizar
            </button>
        </div>

        <!-- Top 4 Summary Cards -->
        <div class="row g-4 mb-5">
            <div class="col-md-3">
                <div class="stat-card-custom">
                    <div class="icon-circle blue-icon"><i data-lucide="files"></i></div>
                    <div class="stat-label-mini">Total de Análises</div>
                    <div class="stat-value-big" id="total-val">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card-custom">
                    <div class="icon-circle red-icon"><i data-lucide="alert-triangle"></i></div>
                    <div class="stat-label-mini">Phishing Detectado</div>
                    <div class="stat-value-big" id="phishing-val">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card-custom">
                    <div class="icon-circle green-icon"><i data-lucide="check-circle"></i></div>
                    <div class="stat-label-mini">Conteúdo Seguro</div>
                    <div class="stat-value-big" id="safe-val">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card-custom">
                    <div class="icon-circle orange-icon"><i data-lucide="percent"></i></div>
                    <div class="stat-label-mini">Taxa de Detecção</div>
                    <div class="stat-value-big" id="rate-val">0%</div>
                </div>
            </div>
        </div>

        <!-- Main Dashboard Content -->
        <div class="row g-4">
            <!-- Result Distribution (Progress Bars) -->
            <div class="col-lg-7">
                <div class="dashboard-box">
                    <h5 class="box-title"><i data-lucide="shield"></i> Distribuição de Resultados</h5>

                    <div class="dist-row">
                        <div class="dist-label text-danger">Phishing</div>
                        <div class="dist-progress">
                            <div class="dist-bar bg-danger" id="bar-phishing" style="width: 0%"></div>
                        </div>
                        <div class="dist-count" id="count-phishing">0</div>
                    </div>

                    <div class="dist-row">
                        <div class="dist-label text-warning">Suspeito</div>
                        <div class="dist-progress">
                            <div class="dist-bar bg-warning" id="bar-suspect" style="width: 0%"></div>
                        </div>
                        <div class="dist-count" id="count-suspect">0</div>
                    </div>

                    <div class="dist-row">
                        <div class="dist-label text-success">Seguro</div>
                        <div class="dist-progress">
                            <div class="dist-bar bg-success" id="bar-safe" style="width: 0%"></div>
                        </div>
                        <div class="dist-count" id="count-safe">0</div>
                    </div>
                </div>
            </div>

            <!-- Recent Analysis Log -->
            <div class="col-lg-5">
                <div class="dashboard-box h-100">
                    <h5 class="box-title"><i data-lucide="clock"></i> Últimas Análises</h5>
                    <div id="recent-log">
                        <!-- Items injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        async function loadDashboard() {
            try {
                const res = await fetch('/stats');
                const data = await res.json();

                // Top Summary
                document.getElementById('total-val').innerText = data.total;
                document.getElementById('phishing-val').innerText = data.phishing;
                document.getElementById('safe-val').innerText = data.safe;
                document.getElementById('rate-val').innerText = data.detection_rate + '%';

                // Distribution Bars
                const total = data.total || 1;
                document.getElementById('bar-phishing').style.width = (data.phishing / total * 100) + '%';
                document.getElementById('bar-suspect').style.width = (data.suspect / total * 100) + '%';
                document.getElementById('bar-safe').style.width = (data.safe / total * 100) + '%';

                document.getElementById('count-phishing').innerText = data.phishing;
                document.getElementById('count-suspect').innerText = data.suspect;
                document.getElementById('count-safe').innerText = data.safe;

                // Timeline
                const log = document.getElementById('recent-log');
                log.innerHTML = data.timeline.slice(0, 5).map(t => {
                    const badgeClass = t.result === 'Phishing' ? 'text-bg-danger' :
                        (t.result === 'Suspeito' ? 'text-bg-warning' : 'text-bg-success');
                    return `
                        <div class="timeline-item shadow-sm">
                            <span class="timeline-date">${t.date}</span>
                            <span class="badge badge-mini ${badgeClass}">${t.result}</span>
                        </div>
                    `;
                }).join('');

            } catch (e) {
                console.error("Erro ao carregar dashboard:", e);
            }
        }

        loadDashboard();
    </script>
</body>

</html>
